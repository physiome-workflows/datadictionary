$schema: "http://json-schema.org/draft-04/schema#"

id: "case"
title: Case
type: object
namespace: http://gdc.nci.nih.gov
category: administrative
program: '*'
project: '*'
description: >
  The collection of all data related to a specific subject in the
  context of a specific experiment.
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id

links:
  - name: experiments
    backref: cases
    label: member_of
    target_type: experiment
    multiplicity: many_to_one
    required: true

required:
  - id
  - submitter_id
  - type
  - name
  - address
  - phone_number

uniqueKeys:
  - [id]

# Case properties
properties:
  id:
    $ref: "_definitions.yaml#/UUID"
    systemAlias: node_id
  type:
    type: string
  submitter_id:
    type:
      - string
      - "null"
  name:
    type: string
  address:
    type: string
  phone_number:
    type: string
  experiments:
    $ref: "_definitions.yaml#/to_one"
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"